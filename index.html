<!DOCTYPE html>
<html ng-app="calendar" lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>Google 日曆 URL 生成器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48754735-3', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>

<div class="container" ng-controller="EventController">
    <div class="row">
        <div class="col-md-5 col-lg-4">
            <h1>Google 日曆 URL 生成器</h1>
            <h2>生成一個可以自動生成 google 日曆活動資訊的連結</h2>
        </div>
        <div class="col-md-5 col-lg-4" ng-show="url">
            <h3>生成的活動 URL</h3>
            <div>
                <textarea id="result" class="form-control" style="resize: none;">{{url}}</textarea>
            </div>
            <button class="btn btn-primary" ngclipboard data-clipboard-action="copy" data-clipboard-target="#result" style="margin-top: 10px;">一鍵複製</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-lg-4">
            <form novalidate ng-submit="getUrl()">
                <h3>活動資訊</h3>
                <div class="form-group">
                    <label for="eventTitle">活動名稱:</label>
                    <input ng-model="title" type="text" id="eventTitle" name="title" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="eventDesc">活動描述（活動資訊中的「說明」欄位）:</label>
                    <textarea ng-model="desc" id="eventDesc" name="desc" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDesc">地點:</label>
                    <textarea ng-model="locat" id="eventLocat" name="locat" class="form-control" required></textarea>
                </div>
                <h3>日期與時間</h3>
                <div class="form-group">
                    <label for="eventDateStart">開始時間:</label>
                    <div class="input-group date" id="dateStartContainer" datetime ng-model="start">
                        <input type="text" class="form-control" id="eventDateStart" name="start" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventDateEnd">結束時間:</label>
                    <div class="input-group date" id="dateEndContainer" datetime ng-model="end">
                        <input type="text" class="form-control" id="eventDateEnd" name="end" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <input type="submit" value="產生網址！" class="btn btn-primary" style="margin-bottom: 45px;"/>
            </form>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.17.0/URI.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngclipboard/1.1.2/ngclipboard.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
